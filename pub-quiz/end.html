<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Score | Garbiak Pub Quiz</title>
    <link rel="stylesheet" href="/pub-quiz/styles.css">
    <link rel="icon" type="image/png" href="/images/icon_hua7ca02a8c28c6e15133e16100d126bc4_14965_32x32_fill_lanczos_center_2.png">
    <link rel="apple-touch-icon" type="image/png" href="/images/icon_hua7ca02a8c28c6e15133e16100d126bc4_14965_192x192_fill_lanczos_center_2.png">
    <script defer src="/pub-quiz/darkMode.js"></script>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
      </label>
      <em>Dark Mode</em>
    </div>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h3 id="finalScoreLabel">Final Score:</h3>
            <h1 id="finalScore"></h1>
            <form>
                <input type="text" name="username" id="username" placeholder="Name required">
                <button 
                    type="submit" 
                    class="btn" 
                    id="saveScoreBtn" 
                    onclick="saveHighScore(event)"
                    disabled
                >
                    Save
                </button>
            </form>
        <a class="btn" href="/pub-quiz/game.html">Play Again</a>
        <a class="btn" href="/">Exit</a>
        <h4 class="information">Audio clips spliced from <a href="https://www.youtube.com/watch?v=pDxn0Xfqkgw">this YouTube video</a> - enjoy these classic Arnie lines!</h3>
        </div>
    </div>
    <script src="/pub-quiz/end.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time | Garbiak Pub Quiz</title>
    <link rel="stylesheet" href="/pub-quiz/styles.css">
    <link rel="stylesheet" href="/pub-quiz/game.css">
    <link rel="icon" type="image/png" href="/images/icon_hua7ca02a8c28c6e15133e16100d126bc4_14965_32x32_fill_lanczos_center_2.png">
    <link rel="apple-touch-icon" type="image/png" href="/images/icon_hua7ca02a8c28c6e15133e16100d126bc4_14965_192x192_fill_lanczos_center_2.png">
    <script defer src="/pub-quiz/game.js"></script>
    <script defer src="/pub-quiz/darkMode.js"></script>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
      </label>
      <em>Dark Mode</em>
    </div>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="navbar">
                <div id="navbar-item">
                    <a id="navbar-logo" class="navbar-prefix" href="/"><img src="/images/logo_hua7ca02a8c28c6e15133e16100d126bc4_14965_0x70_resize_lanczos_2.png" alt="Alexander Garbiak"></a>
                </div>
                <div id="navbar-item">
                    <a id="navbar-restart" class="navbar-prefix" href="/pub-quiz/start.html">Home</a>
                </div>
                <div id="navbar-item">
                    <a id="navbar-exit" class="navbar-prefix" href="/">Exit</a>
                </div>
            </div>
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <span id="pictureType" class="hidden"></span>
            <span id="audioType" class="hidden"></span>
            <div id="mapType" class="hidden"></div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container jsTruthType">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container jsTruthType">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>        
        </div>
    </div>
</body>
</html>
